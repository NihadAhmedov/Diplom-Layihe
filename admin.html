<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="bodyAdmin">
    <main class="adminMain">
        <section id="adminSec">
            <div class="main_content">
                <div class="header_wrapper">
                    <div class="header_title">
                        <h2>Admin Page</h2>
                    </div>
                    <div class="user_info">
                        <form id="form">
                            <div class="sort_box">
                                <select id="selectValue">
                                    <option value="1">Default</option>
                                    <option value="2">A-Z (for name)</option>
                                    <option value="3">Z-A (for name)</option>
                                    <option value="4">Azdan çoxa (qrup sayı)</option>
                                    <option value="5">Çoxdan aza (qrup sayi)</option>
                                </select>
                            </div>
                            <div class="searchAndImage">

                                <div class="search_box">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <input id="srchInput" type="text" placeholder="Search">
                                </div>
                                <div class="adminImg">
                                    <img src="./assets/images/user_image.png" alt="">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section id="addFormSec">
            <div class="container mt-5">
                <div class="addNewInfo">
                    <form id="formAdmin">
                        <div class="inputs">
                            <div class="inpText">
                                <label for="imgInp">Image</label>
                                <input type="text" placeholder="Send image" id="imgInp" required autocomplete="off">
                            </div>
                            <div class="inpText">
                                <label for="nameInp">Username</label>
                                <input type="text" placeholder="Enter username" id="usnameInp" required autocomplete="off">
                            </div>
                            <div class="inpText">
                                <label for="surnameInp">Password</label>
                                <input type="text" placeholder="Enter password" id="passwInp" required
                                    autocomplete="off">
                            </div>
                            <div class="inpText">
                                <label for="surnameInp">Email</label>
                                <input type="email" placeholder="Enter email" id="emInp" required
                                    autocomplete="off">
                            </div>
                            <div class="inpText">
                                <label for="groupInp">Group</label>
                                <input type="number" placeholder="Enter group" id="groupInp" required
                                    autocomplete="off">
                            </div>
                            <div class="inpText">
                                <label for="courseInp">Course</label>
                                <input type="number" placeholder="Enter course" id="courseInp" required
                                    autocomplete="off">
                            </div>
                            <div class="inpText">
                                <label for="facultyInp">Faculty</label>
                                <input type="text" placeholder="Enter faculty" id="facultyInp" required
                                    autocomplete="off">
                            </div>
                            <div class="inpText">
                                <label for="specialInp">Specialty</label>
                                <input type="text" placeholder="Enter specialty" id="specialInp" required
                                    autocomplete="off">
                            </div>
                            <div class="inpButton">
                                <button type="submit" id="createBtn">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section>

            <div class="tabular_wrapper">
                <h3 class="main_title">
                    Data
                </h3>
                <div class="table_container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Şəkil</th>
                                <th>Ad</th>
                                <th>Email</th>
                                <th>Parol</th>
                                <th>Qrup</th>
                                <th>Kurs</th>
                                <th>Fakulte</th>
                                <th>Ixtisas</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section>
            <div class="end_btn">
                <a href="./index.html">
                    <button>Log out <i class="fa-solid fa-right-from-bracket"></i></button>
                </a>
            </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/admin.js"></script>
</body>

</html>
